		<p>
			서울대학교는 대한민국의 국립대학이다. <br> 약칭은 서울대, SNU라고 한다. 경성대학을 포함한 여러 관·공·사립 전문학교를 통합하면서 국립 종합 대학인 ‘국립서울대학교’가 설립됐다. 1948년 ‘서울대학교’로 명칭이 바뀌었고, 2011년에는 국립대학법인으로 전환됐다. 법인화 후 설립된 법인의 이름은 국립대학법인 서울대학교이다. 1946년에 개교할 당시에는 9개 단과대학과 한 개 대학원으로 출발하였으며, 그 이후 점차 학부와 대학원의 규모가 늘었다
		</p>
